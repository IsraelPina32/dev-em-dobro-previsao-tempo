<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do Tempo</title>

    <link rel="shortcut icon" href="./src/img/nuvem.webp" type="image/x-icon" />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilo.css" />

    <script type="text/javascript" src="./src/js/index.js" defer></script>
  </head>
  <body>
    
    <main class="container">
      <div class="busca">
        <input type="text" id="input-busca" placeholder="Digite uma Cidade" />

        <button class="btn-busca">
          <img src="./src/img/lupa.png" alt="imagem de uma lupa" class="lupa" />
        </button>
      </div>
      <div class="informacao-principal">
        <h1 id="cidade">Use a lupa acima para ver uma cidade</h1>
        <p class="temperatura" id="temperatura"></p>
        <img
          src="./src/img/nuvem.webp"
          alt="Icone condição do clima"
          id="icone-condicao"
        />
      
        </div>
        <p class="condicao" id="condicao"></p>
      </div>
      <div class="informacao-secundaria">
        <div class="humidade">
          <span>Humidade</span>
          <span id="humidade">--</span>
        </div>

        <div class="velocidade-do-vento">
          <span>Velocidade do Vento</span>
          <span id="velocidade-do-vento">--</span>
        </div>
      </div>
    </main>
  </body>
</html>
